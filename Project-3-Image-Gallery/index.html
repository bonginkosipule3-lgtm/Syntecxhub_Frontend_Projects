<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Gallery</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* ===== VARIABLES ===== */
:root {
  --bg: #06070a;
  --surface: #0e1018;
  --accent: #6cf6d7;
  --text: #ffffff;
  --muted: #9ca3b5;
}

/* ===== BODY ===== */
body {
  background: radial-gradient(circle at top, #121527, var(--bg));
  color: var(--text);
  line-height: 1.6;
}

/* ===== HEADER ===== */
header {
  padding: 100px 8% 60px;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  margin-bottom: 14px;
}

header p {
  color: var(--muted);
  max-width: 520px;
  margin: auto;
}

/* ===== GALLERY ===== */
.gallery {
  padding: 0 8% 100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 26px;
}

/* ===== IMAGE CARD ===== */
.image-card {
  position: relative;
  border-radius: 22px;
  overflow: hidden;
  background: var(--surface);
}

.image-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.5s;
}

/* ===== CAPTION ===== */
.caption {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.75),
    rgba(0,0,0,0.15),
    transparent
  );
  display: flex;
  align-items: flex-end;
  padding: 20px;
  opacity: 0;
  transition: 0.4s;
}

.caption h3 {
  font-size: 1.1rem;
}

/* ===== HOVER EFFECTS ===== */
.image-card:hover img {
  transform: scale(1.08);
}

.image-card:hover .caption {
  opacity: 1;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 40px 10px;
  color: var(--muted);
  font-size: 0.85rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header h1 {
    font-size: 2.2rem;
  }
}
</style>
</head>

<body>

<header>
  <h1>Visual Gallery</h1>
  <p>A curated collection of modern, high-quality imagery displayed in a clean grid layout.</p>
</header>

<section class="gallery">

  <div class="image-card">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=900&q=80" alt="Nature">
    <div class="caption"><h3>Natural Landscape</h3></div>
  </div>

  <div class="image-card">
    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=900&q=80" alt="Workspace">
    <div class="caption"><h3>Modern Workspace</h3></div>
  </div>

  <div class="image-card">
    <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=900&q=80" alt="Technology">
    <div class="caption"><h3>Technology Focus</h3></div>
  </div>

  <div class="image-card">
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=900&q=80" alt="City">
    <div class="caption"><h3>Urban Architecture</h3></div>
  </div>

  <div class="image-card">
    <img src="https://images.unsplash.com/photo-1500534314209-1a0b6e3f3d8d?auto=format&fit=crop&w=900&q=80" alt="Mountains">
    <div class="caption"><h3>Mountain Range</h3></div>
  </div>

  <div class="image-card">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=900&q=80" alt="Team">
    <div class="caption"><h3>Creative Team</h3></div>
  </div>

</section>

<footer>
  © 2026 Image Gallery — Clean. Minimal. Responsive.
</footer>

</body>
    </html>
